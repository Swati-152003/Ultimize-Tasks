<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    label {
      font-weight: bold;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h2>User Registration Form</h2>
  <form onsubmit="return validatePassword()">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="firstname" placeholder="Enter first name" required>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lastname" placeholder="Enter last name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="At least 6 characters" required minlength="6">

    <label for="confirm">Confirm Password:</label>
    <input type="password" id="confirm" name="confirm" placeholder="Re-enter password" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option value="female">Female</option>
      <option value="male">Male</option>
      <option value="other">Other</option>
    </select>

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" placeholder="Enter your country" required>

    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms"> I agree to the terms and conditions</label><br><br>

    <button type="submit">Register</button>
  </form>

  <script>
    function validatePassword() {
      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;
      if (pass !== confirm) {
        alert("Passwords do not match!");
        return false;
      }
      return true;
    }
  </script>

</body>
</html>
