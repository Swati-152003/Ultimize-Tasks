<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML Elements </title>
  <meta charset="UTF-8">
  <meta name="author" content="Swaa">
  <meta name="description" content="HTML elements and attributes">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f8ff;
    }
    h1, h2 {
      color: #333;
    }
    p {
      line-height: 1.6;
    }
    ul {
      list-style-type: square;
    }
    a {
      color: blue;
      text-decoration: none;
    }
    table {
      border-collapse: collapse;
      width: 60%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
    }
  </style>
</head>
<body>

  <h1 id="main-title" title="Main Heading of the Page">Welcome</h1>
  
  <h2 id="para-heading">Paragraph</h2>
  <p id="info-para" class="text" title="This is a paragraph block.">This is a paragraph tag. It is used to write text content in blocks.</p>

  <h2 id="list-heading">List</h2>
  <ul id="skill-list">
    <li class="list-item" data-type="language">HTML</li>
    <li class="list-item" data-type="style">CSS</li>
    <li class="list-item" data-type="logic">JavaScript</li>
  </ul>

  <h2>Image</h2>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxTkZ3ASZyZtQG-GrPQbxyqeCdF4au-ohhyw&s" alt="Sample Image" width="150" height="150" title="Placeholder Image">

  <h2>Link</h2>
  <p>Click here to visit 
    <a href="https://www.google.com" target="_blank" title="Go to Google">Google</a>.
  </p>

  <h2>Table</h2>
  <table id="course-table" border="1">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Course</th>
    </tr>
    <tr>
      <td>Swaa</td>
      <td>HTML Basics</td>
    </tr>
  </table>

  <h2>Form</h2>
  <form action="#" method="post" autocomplete="on">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
