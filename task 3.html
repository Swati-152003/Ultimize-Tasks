<!DOCTYPE html>
<html>
<head>
  <title>Colspan and Rowspan Example</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Table using Colspan and Rowspan</h2>

  <table>
    <tr>
      <th rowspan="2">Name</th>
      <th colspan="2">Marks</th>
      <th rowspan="2">Total</th>
    </tr>
    <tr>
      <th>Math</th>
      <th>Science</th>
    </tr>
    <tr>
      <td>Swati</td>
      <td>90</td>
      <td>85</td>
      <td>175</td>
    </tr>
    <tr>
      <td>Rahul</td>
      <td>78</td>
      <td>88</td>
      <td>166</td>
    </tr>
  </table>

</body>
</html>
