<!DOCTYPE html>
<html>
<head>
  <title>HTML Elements Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f8ff;
    }
    h1, h2 {
      color: #333;
    }
    p {
      line-height: 1.6;
    }
    ul {
      list-style-type: square;
    }
    a {
      color: blue;
      text-decoration: none;
    }
    table {
      border-collapse: collapse;
      width: 60%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
    }
  </style>
</head>
<body>

  <h1>Welcome to HTML Elements Demo</h1>
  
  <h2>Paragraph</h2>
  <p>This is a paragraph tag. It is used to write text content in blocks.</p>

  <h2>List</h2>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>

  <h2>Image</h2>
  <img src="https://img.wazobia.tech/https://sytbuildr.s3.eu-west-2.amazonaws.com/0406191c-f351-4a58-b164-b9521b3d78c5/typesofsoftwareengineering.jpeg_O1teey?tr=w-1500,cr-0.0.1500.900" alt="Sample Image" height="350px" width="=350px">

  <h2>Link</h2>
  <p>Click here to visit <a href="https://www.google.com" target="_blank">Google</a>.</p>

  <h2>Table</h2>
  <table>
    <tr>
      <th>Name</th>
      <th>Course</th>
    </tr>
    <tr>
      <td>Swaa</td>
      <td>HTML Basics</td>
    </tr>
  </table>

  <h2>Form</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
